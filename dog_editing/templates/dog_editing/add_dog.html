{% extends "start_page/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block stylesheet %}
<link rel="stylesheet" type="text/css" href="{% static 'dog_editing/dog_ed.css' %}">

{% endblock stylesheet %}

{% block content %}
	<div class="content-section">
    	<form method="POST" enctype="multipart/form-data">
    		{% csrf_token %}
            <fieldset class="form-group" >
			
                <legend class="mb-4"><h2>Add your dog now!</h2></legend>
				<hr/>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Add dog</button>
            </div>
    	</form>	

    </div>
{% endblock content %}
