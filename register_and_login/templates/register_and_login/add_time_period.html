{% extends "start_page/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<h1>Add time period</h1>

	<div class="content-section">
    	<form method="POST">
    		{% csrf_token %}
            <fieldset class="form-group" enctype="multipart/form-data">
                <legend class="border-bottom mb-4">Add your time period now!</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Add your time! </button>
            </div>
    	</form>	

    </div>
{% endblock content %}
